<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SkyHigh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
          <div class="my-nav">
            <ul>
              <li><a href="index.html" style="padding-bottom: 40px;"><i class="fas fa-home"></i></a></li> <!-- Home -->
              <li><a href="information.html"><i class="fas fa-info"></i></a></li> <!-- Information -->
              <li><a href="profile.html"><i class="fas fa-id-badge"></i></a></li> <!-- Profile -->
              <li><a href="calender.html"><i class="far fa-calendar-alt"></i></a></li> <!-- Calender -->
              <li><a href="top-offers.html"><i class="fab fa-hotjar"></i></a></li> <!-- Top Offers -->
              <li><a href="settings.html" style="padding-top: 40px;"><i class="fas fa-sliders-h"></i></a></li> <!-- Settings -->
            </ul>
          </div>
        </div>
        <div class="col-lg-10 registration-white">
          <div class="row">
            <div class="col-lg-6">
              <span>Собствено име:</span>
              <input type="text" name="first-name">
            </div>
            <div class="col-lg-6">
              <span>Фамилно име:</span>
              <input type="text" name="family-name">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Имейл:</span>
              <input type="text" name="email">
            </div>
            <div class="col-lg-6">
              <span>Потребителско име:</span>
              <input type="text" name="nickname">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>ЕГН:</span>
              <input type="numbers" name="egn">
            </div>
            <div class="col-lg-6">
              <span>Телефонен номер:</span>
              <input type="numbers" name="phone">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <span>Постоянен адрес:</span>
              <input type="text" name="address">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Парола:</span>
              <input type="password" name="password">
            </div>
            <div class="col-lg-6">
              <a href="#" class="registration-button">Създаване на акаунт</a>
              <a href="#" class="login-text">Имате акаунт вече? Вход.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
